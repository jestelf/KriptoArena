<!DOCTYPE html><html lang="ru"><head>
<meta charset="UTF-8" />
<title>CryptoArena Dashboard</title>

<!-- Chart.js UMD – подключаем ДО нашего модуля -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>

<style>
  html,body { margin:0; height:100%; font-family:Arial, sans-serif; }
  #charts  { display:flex; flex-wrap:wrap; gap:12px; padding:12px; box-sizing:border-box; background:#f4f8ff; }
  canvas   { flex:1 1 450px; max-height:45vh; background:#fff; border:1px solid #aac; }
  #log     { height:20vh; overflow:auto; white-space:pre-wrap; font:13px/1.4 "Courier New",monospace; padding:8px; box-sizing:border-box; }
</style>
</head><body>
  <div id="charts">
    <canvas id="defChart"></canvas>
    <canvas id="atkChart"></canvas>
  </div>
  <pre id="log"></pre>

  <!-- главный модуль -->
  <script type="module" src="./src/dashboard.js"></script>
</body></html>
