<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>CryptoArena</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #log { white-space: pre-line; }
  </style>
</head>
<body>
  <h1>CryptoArena</h1>
  <button id="next">Следующий раунд</button>
  <div id="log"></div>
  <script type="module">
    import { DefenseModule, AttackModule, simulateRound } from './src/main.js';
    const defenses = [
      new DefenseModule('PoW', 3, 2, 'FastNonce'),
      new DefenseModule('SHA256', 2, 1, 'HashCollision'),
      new DefenseModule('ECDSA', 1, 3, 'KeySpoof')
    ];
    const attacks = [
      new AttackModule('FastNonce', 'PoW', 0.6, 1),
      new AttackModule('HashCollision', 'SHA256', 0.5, 1),
      new AttackModule('KeySpoof', 'ECDSA', 0.4, 1)
    ];
    const log = document.getElementById('log');
    document.getElementById('next').addEventListener('click', () => {
      const result = simulateRound(defenses, attacks);
      log.textContent += `Защита: ${result.defense} (lvl ${result.level})\n` +
        `Атака: ${result.attack} => ${result.success ? 'успех' : 'провал'}\n\n`;
    });
  </script>
</body>
</html>
