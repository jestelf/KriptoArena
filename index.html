<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>CryptoArena</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #log { white-space: pre-line; }
  </style>
</head>
<body>
  <h1>CryptoArena</h1>
  <canvas id="arena" width="400" height="200" style="border:1px solid #ccc;"></canvas>
  <button id="next">Следующий раунд</button>
  <div id="log"></div>
  <script type="module">
    import { DefenseModule, AttackModule, simulateRound } from './src/main.js';
    const defenses = [
      new DefenseModule('PoW', 3, 2, 'FastNonce'),
      new DefenseModule('SHA256', 2, 1, 'HashCollision'),
      new DefenseModule('ECDSA', 1, 3, 'KeySpoof')
    ];
    const attacks = [
      new AttackModule('FastNonce', 'PoW', 0.6, 1),
      new AttackModule('HashCollision', 'SHA256', 0.5, 1),
      new AttackModule('KeySpoof', 'ECDSA', 0.4, 1)
    ];
    const log = document.getElementById('log');
    const canvas = document.getElementById('arena');
    const ctx = canvas.getContext('2d');

    function renderArena(last) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = '14px Arial';
      defenses.forEach((def, i) => {
        const x = 80 + i * 120;
        const y = canvas.height / 2;
        const radius = 10 + def.level * 5;
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fillStyle = 'lightblue';
        ctx.fill();
        ctx.lineWidth = 2;
        if (last && last.defense === def.name) {
          ctx.strokeStyle = last.success ? 'red' : 'green';
        } else {
          ctx.strokeStyle = '#333';
        }
        ctx.stroke();
        ctx.fillStyle = 'black';
        ctx.fillText(def.name, x - ctx.measureText(def.name).width / 2, y + radius + 15);
      });
    }

    renderArena();

    document.getElementById('next').addEventListener('click', () => {
      const result = simulateRound(defenses, attacks);
      log.textContent += `Защита: ${result.defense} (lvl ${result.level})\n` +
        `Атака: ${result.attack} => ${result.success ? 'успех' : 'провал'}\n\n`;
      renderArena(result);
    });
  </script>
</body>
</html>
